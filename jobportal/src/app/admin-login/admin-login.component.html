<div id="LoginForm">
<div class="container">
  <h1 class="form-heading"></h1>
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>Admin Login</h2>
     <p>Please enter username and password</p>
     </div>
      <form id="Login" name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
  
          <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel" 
              [ngClass]="{'is-invalid':f.submitted && username.invalid}" required />
            <div class="invalid-feedback">
                <div>Username is required</div>
            </div>
          </div>
  
          <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" 
              [ngClass]="{'is-invalid':f.submitted && password.invalid}" required>
            <div class="invalid-feedback">
                <div>Password is required</div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
  
      </form>
      </div>
  
  </div>
</div>
</div>
